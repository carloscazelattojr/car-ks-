<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CarlosJunior.dev</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/mdb.min.css" rel="stylesheet" />
  <link href="css/style.min.css" rel="stylesheet" />
</head>

<body>
  <script type="text/javascript" src="js/app.js"></script>
  <main class="mt-2">
    <div class="container">
      <section class="card primary-color-dark wow fadeIn" id="intro">
        <div class="card-body text-white text-center py-5 px-5 my-5">
          <h1 class="mb-4">
            <strong>Carlos Cazelatto Jr</strong>
          </h1>
          <p>
            <strong>Java Developer | Java Backend | Software Engineer</strong>
          </p>

          <a href="https://www.linkedin.com/in/carloscazelattojr" target="_blank" class="btn   ">
            Linkedin
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </section>
      <hr class="my-5" />
      <p class="card-text">
        List of courses, certifications and more...
      </p>
      <section class="text-center">
        <div class="row mb-4 wow fadeIn" id="courses">
          <div class="col-md-12 mb-4" id="courseList">
          </div>
        </div>
      </section>
    </div>
  </main>''

  <script>
    // Função para buscar os dados do arquivo "cursos.txt"
    function fetchCoursesData() {
      fetch('https://raw.githubusercontent.com/carloscazelattojr/carloscazelattojr.github.io/main/cursos.txt')
        .then(response => response.text())
        .then(data => {
          const courses = data.trim().split('\n').map(course => {
            const [training, type, link, courseName, monthYear, certificateLink] = course.split(' | ');
            return {
              training,
              type,
              link,
              courseName,
              monthYear,
              certificateLink
            };
          });

          // Loop para criar os blocos de cartões
          courses.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.className = "card";
            courseCard.style.marginBottom = "10px";

            courseCard.innerHTML = `
              <div class="card-body">
                <h4 class="card-title">${course.courseName}</h4>
                <p class="card-text">
                  <a href="${course.link}" target="_blank">${course.training}</a> | ${course.type} | ${course.monthYear}
                </p>
                <a href="${course.certificateLink}" target="_blank" class="btn btn-primary btn-md">View Certificate
                  <i class="fas fa-play ml-2"></i>
                </a>
              </div>
            `;

            document.getElementById("courseList").appendChild(courseCard);
          });
        })
        .catch(error => {
          console.error("Ocorreu um erro ao buscar os dados:", error);
        });
    }

    // Chama a função para buscar os dados e criar os blocos de cartões
    fetchCoursesData();
  </script>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript">
    new WOW().init();
  </script>
</body>

</html>
